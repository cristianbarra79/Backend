<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>    
    <title>Desafio clase 12</title>
</head>
<body>
    <h1>Ingrese productos</h1>
    <div class="container">
        <form onsubmit="return addProduct(this)" class="col align-self-center">
            <label for="title">Titulo</label>
            <input name="title" type="text">
            <label for="price">Precio</label>
            <input name="price" type="text">
            <label for="thumbnail">Imagen</label>
            <input name="thumbnail" type="text">
            <input type="submit" value="Agregar">
        </form>
        <br>
        <table id="tabla" class="table container-sm">
            <thead>
                <tr>
                    <th scope="col" >Nombre</th>
                    <th scope="col" >Precio</th>
                    <th scope="col" >Imagen</th>
                </tr>
            </thead>
            
        </table>
        
        <br>
        <h1>Centro de mensajes</h1>
        <div id="login">
            <input placeholder="Mail" id="mail" type="text" />
            <button id="btnNombre">Enviar</button>
        </div>
        
        <div id="chat">
            
        </div>
        
        <input id="mi-mensaje" type="text" />
        <button id="enviar">Enviar</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
